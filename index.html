<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калкулатор на Душевно Число</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="calculator-container">
        <h1>Калкулатор на Душевно Число</h1>

        <div class="input-section">
          <div class="person-input">
            <input type="text" id="name1" placeholder="Въведете първо име" />
            <input
              type="number"
              id="day1"
              placeholder="Ден на раждане (1-31)"
              min="1"
              max="31"
            />
            <input
              type="number"
              id="month1"
              placeholder="Месец на раждане (1-12)"
              min="1"
              max="12"
            />
            <input
              type="number"
              id="year1"
              placeholder="Година на раждане (напр. 1990)"
              min="1000"
              max="9999"
            />
            <button id="calculate1">Изчисли</button>
          </div>

          <div class="person-input">
            <input type="text" id="name2" placeholder="Въведете второ име" />
            <input
              type="number"
              id="day2"
              id="day2"
              placeholder="Ден на раждане (1-31)"
              min="1"
              max="31"
            />
            <input
              type="number"
              id="month2"
              placeholder="Месец на раждане (1-12)"
              min="1"
              max="12"
            />
            <input
              type="number"
              id="year2"
              placeholder="Година на раждане (напр. 1990)"
              min="1000"
              max="9999"
            />
            <button id="calculate2">Изчисли</button>
          </div>
        </div>

        <div class="results">
          <div id="result1" class="result-card"></div>
          <div id="result2" class="result-card"></div>
        </div>

        <div id="compatibility" class="compatibility-section"></div>
      </div>
    </div>
    <script type="module" src="translations.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="dom.js"></script>
  </body>
</html>
