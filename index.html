<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soul Number Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="calculator-container">
        <div class="language-switch">
          <select id="langSwitch">
            <option value="en">English</option>
            <option value="bg">Български</option>
          </select>
        </div>
        
        <h1>Soul Number Calculator</h1>
        
        <div class="input-section">
          <div class="person-input">
            <input type="text" id="name1" placeholder="Enter first name" />
            <input type="number" id="day1" placeholder="Birth day (1-31)" min="1" max="31" />
            <input type="number" id="month1" placeholder="Birth month (1-12)" min="1" max="12" />
            <input type="number" id="year1" placeholder="Birth year (e.g., 1990)" min="1000" max="9999" />
            <button id="calculate1">Calculate</button>
          </div>

          <div class="person-input">
            <input type="text" id="name2" placeholder="Enter second name" />
            <input type="number" id="day2" placeholder="Birth day (1-31)" min="1" max="31" />
            <input type="number" id="month2" placeholder="Birth month (1-12)" min="1" max="12" />
            <input type="number" id="year2" placeholder="Birth year (e.g., 1990)" min="1000" max="9999" />
            <button id="calculate2">Calculate</button>
          </div>
        </div>

        <div class="results">
          <div id="result1" class="result-card"></div>
          <div id="result2" class="result-card"></div>
        </div>

        <div id="compatibility" class="compatibility-section"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
