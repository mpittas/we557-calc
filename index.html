<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калкулатор</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 min-h-screen font-['Inter']">
    <div
      id="app"
      class="flex flex-col lg:flex-row min-h-screen p-4 gap-6 max-w-[1920px] mx-auto"
    >
      <!-- Left Side - Calculator -->
      <div class="w-full lg:w-1/4 bg-white rounded-lg shadow-lg p-4 md:p-8">
        <h1
          class="text-2xl md:text-3xl text-pink-700 font-bold text-center mb-6 md:mb-8"
        >
          Калкулатор
        </h1>

        <!-- Person 1 Inputs -->
        <div class="space-y-4 mb-8">
          <div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-3">
            <!-- Name input with label -->
            <div class="col-span-2 md:col-span-4 space-y-1">
              <label for="name1" class="block text-sm font-medium text-gray-700"
                >Име</label
              >
              <input
                type="text"
                id="name1"
                placeholder="Въведете първо име"
                class="w-full p-2 md:p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none text-sm md:text-base"
              />
            </div>

            <!-- Day input with label -->
            <div class="space-y-1">
              <label for="day1" class="block text-sm font-medium text-gray-700"
                >Ден</label
              >
              <input
                type="number"
                id="day1"
                placeholder="Ден"
                min="1"
                max="31"
                class="w-full p-2 md:p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none text-sm md:text-base"
              />
            </div>

            <!-- Month input with label -->
            <div class="space-y-1">
              <label
                for="month1"
                class="block text-sm font-medium text-gray-700"
                >Месец</label
              >
              <input
                type="number"
                id="month1"
                placeholder="Месец"
                min="1"
                max="12"
                class="w-full p-2 md:p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none text-sm md:text-base"
              />
            </div>

            <!-- Year input with label -->
            <div class="col-span-2 space-y-1">
              <label for="year1" class="block text-sm font-medium text-gray-700"
                >Година</label
              >
              <input
                type="number"
                id="year1"
                placeholder="Година"
                min="1000"
                max="9999"
                class="w-full p-2 md:p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none text-sm md:text-base"
              />
            </div>
          </div>
          <button
            id="calculate1"
            class="w-full bg-pink-600 text-white py-2 md:py-3 px-4 rounded-lg hover:bg-pink-700 transition-colors font-semibold shadow-md hover:shadow-lg text-sm md:text-base"
          >
            Изчисли
          </button>
        </div>

        <!-- Person 2 Inputs -->
        <div class="space-y-4">
          <div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-3">
            <!-- Name input with label -->
            <div class="col-span-2 md:col-span-4 space-y-1">
              <label for="name2" class="block text-sm font-medium text-gray-700"
                >Име</label
              >
              <input
                type="text"
                id="name2"
                placeholder="Въведете второ име"
                class="w-full p-2 md:p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none text-sm md:text-base"
              />
            </div>

            <!-- Day input with label -->
            <div class="space-y-1">
              <label for="day2" class="block text-sm font-medium text-gray-700"
                >Ден</label
              >
              <input
                type="number"
                id="day2"
                placeholder="Ден"
                min="1"
                max="31"
                class="w-full p-2 md:p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none text-sm md:text-base"
              />
            </div>

            <!-- Month input with label -->
            <div class="space-y-1">
              <label
                for="month2"
                class="block text-sm font-medium text-gray-700"
                >Месец</label
              >
              <input
                type="number"
                id="month2"
                placeholder="Месец"
                min="1"
                max="12"
                class="w-full p-2 md:p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none text-sm md:text-base"
              />
            </div>

            <!-- Year input with label -->
            <div class="col-span-2 space-y-1">
              <label for="year2" class="block text-sm font-medium text-gray-700"
                >Година</label
              >
              <input
                type="number"
                id="year2"
                placeholder="Година"
                min="1000"
                max="9999"
                class="w-full p-2 md:p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none text-sm md:text-base"
              />
            </div>
          </div>
          <button
            id="calculate2"
            class="w-full bg-pink-600 text-white py-2 md:py-3 px-4 rounded-lg hover:bg-pink-700 transition-colors font-semibold shadow-md hover:shadow-lg text-sm md:text-base"
          >
            Изчисли
          </button>
        </div>
      </div>

      <!-- Right Side - Results -->
      <div class="w-full lg:w-3/4 space-y-6">
        <div class="bg-white rounded-lg shadow-lg p-4 md:p-8 h-full">
          <!-- Results Cards -->
          <div class="flex flex-col md:flex-row gap-4 md:gap-6 mb-4 md:mb-8">
            <div
              id="result1"
              class="flex-1 bg-gradient-to-r from-pink-50 to-white p-4 md:p-6 rounded-lg border border-pink-100"
            ></div>
            <div
              id="result2"
              class="flex-1 bg-gradient-to-r from-pink-50 to-white p-4 md:p-6 rounded-lg border border-pink-100"
            ></div>
          </div>

          <!-- Compatibility Section -->
          <div
            id="compatibility"
            class="bg-gradient-to-r from-pink-50 to-white p-4 md:p-6 rounded-lg border border-pink-100"
          >
            <!-- Content will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="translations.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="dom.js"></script>
  </body>
</html>
